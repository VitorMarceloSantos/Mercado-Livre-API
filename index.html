<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Mercado Livre</title>
</head>
<body>
  <header>
    <div id="container-logo">
      <img src="img/trybe.png" alt="Logo Trybe" id="logo-trybe">
    </div>
    <div id="container-search">
      <div id="container-input">
        <input type="text" name="text-search" id="text-search" placeholder="Buscar produtos, marcas e muito mais...">
      <input type="button" value="Buscar" id="btn-search">
      </div>
      <div id="container-nav">
        <ul class="nav nav-pills">
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Categorias</a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item">Tecnologia</button></li>
              <li><button class="dropdown-item">Geek</button></li>
              <li><button class="dropdown-item">Computador</button></li>
              <li><button class="dropdown-item">Veículos</button></li>
              <li><button class="dropdown-item">Eletrodomésticos</button></li>
              <li><button class="dropdown-item">Casa e Móveis</button></li>
              <li><button class="dropdown-item">Moda</button></li>
              <li><button class="dropdown-item">Brinquedos</button></li>
              <li><button class="dropdown-item">Ferramentas</button></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Histórico</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="container-options">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Entrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Criar Conta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carrinho</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
   
    <h2>Produtos:</h2>
    <section id="description-Full"></section>
    <section id="products"></section>
    <!--Modal-->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalTitle">
              <!--Name-->
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="ModalEspecificacoes">
            <!--Description-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div> <!--Modal-->
  </main>
  <footer>

  </footer>
  
  <script src="script.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
